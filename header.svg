<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Header - Backend Developer">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1C1938"/>
      <stop offset="20%" stop-color="#42164B"/>
      <stop offset="40%" stop-color="#632346"/>
      <stop offset="60%" stop-color="#A74156"/>
      <stop offset="80%" stop-color="#EA9957"/>
      <stop offset="100%" stop-color="#E0B4B3"/>
    </linearGradient>
    <filter id="f" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background gradient -->
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- rounded dark panel to give contrast to the text -->
  <rect x="48" y="36" rx="20" ry="20" width="1104" height="228" fill="#0f172a" opacity="0.88" filter="url(#f)"/>

  <!-- small circular logo on the left -->
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0%" stop-color="#EA9957"/>
      <stop offset="100%" stop-color="#A74156"/>
    </linearGradient>
  </defs>
  <circle cx="120" cy="150" r="56" fill="url(#lg)" stroke="#fff" stroke-opacity="0.14" stroke-width="1.5"/>
  <text x="120" y="164" text-anchor="middle" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial" font-size="40" fill="#1C1938" font-weight="700">Peá</text>

  <!-- título principal -->
  <text x="260" y="120" font-family="Inter, 'Segoe UI', Roboto, Arial" font-size="48" font-weight="700" fill="#FFFFFF"> Backend Developer</text>

  <!-- subtítulo -->
  <text x="260" y="160" font-family="Inter, 'Segoe UI', Roboto, Arial" font-size="18" fill="#D1D5DB">APIs confiáveis • Microservices • Escalabilidade • Testes</text>

  <!-- skills badges estilo simples -->
  <g transform="translate(260,180)">
    <rect x="0" y="8" rx="10" ry="10" width="120" height="28" fill="#1C1938" opacity="0.55"/>
    <text x="60" y="27" text-anchor="middle" font-family="Inter, Arial" font-size="13" fill="#fff">Node.js</text>

    <rect x="140" y="8" rx="10" ry="10" width="120" height="28" fill="#42164B" opacity="0.65"/>
    <text x="200" y="27" text-anchor="middle" font-family="Inter, Arial" font-size="13" fill="#fff">TypeScript</text>

    <rect x="280" y="8" rx="10" ry="10" width="120" height="28" fill="#632346" opacity="0.65"/>
    <text x="340" y="27" text-anchor="middle" font-family="Inter, Arial" font-size="13" fill="#fff">MongoDB</text>

    <rect x="420" y="8" rx="10" ry="10" width="100" height="28" fill="#A74156" opacity="0.7"/>
    <text x="470" y="27" text-anchor="middle" font-family="Inter, Arial" font-size="13" fill="#fff">Java</text>
  </g>

  <!-- rodapé pequeno com paleta -->
  <g transform="translate(860,40)">
    <rect x="0" y="0" rx="8" ry="8" width="48" height="48" fill="#1C1938"/>
    <rect x="58" y="0" rx="8" ry="8" width="48" height="48" fill="#42164B"/>
    <rect x="116" y="0" rx="8" ry="8" width="48" height="48" fill="#632346"/>
    <rect x="174" y="0" rx="8" ry="8" width="48" height="48" fill="#A74156"/>
    <rect x="232" y="0" rx="8" ry="8" width="48" height="48" fill="#EA9957"/>
    <rect x="290" y="0" rx="8" ry="8" width="48" height="48" fill="#E0B4B3"/>
  </g>
</svg>
